<!DOCTYPE html>
<html>
    <body>
        <p id="result">0</p>
        <input type="button" name="add" value="Add" onclick="add()">
        <input type="button" name="minus" value="Minus" onclick="minus()">
    </body>
    <script>
        let x = document.getElementById("result")
        function add(){
            x.innerText = parseInt(x.innerText)+1;
        }
        function minus(){
            x.innerText = parseInt(x.innerText)-1;
        }
    </script>
    </html>
